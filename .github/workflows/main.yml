name: CI pipeline
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.2
      - name: Bulding docker file
        run: |
          echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u amyo123 --password-stdin
          docker build -t amyo123/python:v1 .
          docker push amyo123/python:v1
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.2
      - name: Testing docker file
        run: echo  "Testing in progress...."
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.2
      - name: Deploy docker file
        run: docker run -p 8080:80 amyo123/python:v1
